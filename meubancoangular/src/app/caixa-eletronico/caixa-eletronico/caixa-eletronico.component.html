<div class="container">
  <div class="row">
    <h2 class="mt-5">Caixa Eletrônico</h2>
    <div class="col">
      <div class="card mt-3">
        <h5 class="card-header bg-primary text-white"><i class="fas fa-hand-holding-usd text-white me-2"></i>Saque</h5>
        <div class="card-body">

          <form [formGroup]="formValue" (ngSubmit)="saque()">
            <div class="mb-3">
              <label class="form-label">Agência</label>
              <input type="text" class="form-control" formControlName="agencia">
            </div>
            <div class="mb-3">
              <label class="form-label">Conta</label>
              <input type="text" class="form-control" formControlName="numeroConta">
            </div>
            <div class="mb-3">
              <label class="form-label">Valor</label>
              <input type="text" class="form-control" formControlName="valor">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-dark text-white">Sacar</button>
            </div>
          </form>

        </div>
      </div>
    </div>

    <div class="col">
      <div class="card mt-3">
        <h5 class="card-header bg-primary text-white"><i class="fas fa-piggy-bank text-white me-2"></i>Depósito</h5>
        <div class="card-body">
          <form [formGroup]="formValue" (ngSubmit)="deposito()">
            <div class="mb-3">
              <label class="form-label">Agência</label>
              <input formValuetype="text" class="form-control" formControlName="agencia">
            </div>
            <div class="mb-3">
              <label class="form-label">Conta</label>
              <input formValuetype="text" class="form-control" formControlName="numeroConta">
            </div>
            <div class="mb-3">
              <label class="form-label">Valor</label>
              <input formValuetype="text" class="form-control" formControlName="valor">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-dark text-white mx-1">Depositar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col">
      <div class="card mt-3">
        <h5 class="card-header bg-primary text-white"><i class="fas fa-exchange-alt text-white me-2"></i>Transferência</h5>
        <div class="card-body">
          <form [formGroup]="formValue" (ngSubmit)="transferencia()">
            <div class="mb-3">
              <label class="form-label">Origem</label>
              <div class="row mx-0">
                <input formValuetype="text" class="form-control me-auto" style="width: 35%;" placeholder="Agência" formControlName="agenciaOrigem">
                <input formValuetype="text" class="form-control" style="width: 60%;"
                placeholder="Conta" formControlName="numeroContaOrigem">
              </div>

              <label class="form-label mt-3">Destino</label>
              <div class="row mx-0">
                <input formValuetype="text" class="form-control me-auto" style="width: 35%;" placeholder="Agência" formControlName="agenciaDestino">
                <input formValuetype="text" class="form-control" style="width: 60%;"
                placeholder="Conta" formControlName="numeroContaDestino">
              </div>
            </div>
            <div class="mb-3">
              <label class="form-label">Valor</label>
              <input formValuetype="text" class="form-control" formControlName="valor">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button type="submit" class="btn btn-dark text-white mx-1">Transferir</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12">
      <div class="card mb-5 mt-5">
        <h5 class="card-header bg-primary text-white"><i class="fas fa-receipt text-white me-2"></i>Extrato Bancário</h5>
        <div class="card-body">
          <form (ngSubmit)="consultarExtrato()">
            <div [ngClass]="exibirForm ? 'row' : 'row d-none'">
              <div class="col-3">
                <label label class="form-label">Agência</label>
                <input formValuetype="text" [(ngModel)]="agencia" name="agencia" class="form-control me-auto">
              </div>
              <div class="col-3">
                <label class="form-label">Conta</label>
                <input formValuetype="text" [(ngModel)]="numeroConta" name="numeroConta" class="form-control">
              </div>
              <div class="col-3">
                <label label class="form-label">Data inicial</label>
                <input formValuetype="text" [(ngModel)]="dataHoraInicial" name="dataHotaInicial" class="form-control me-auto">
              </div>
              <div class="col-3">
                <label class="form-label">Data Final</label>
                <input formValuetype="text" [(ngModel)]="dataHoraFinal" name="dataHoraFinal" class="form-control">
              </div>
              <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-dark text-white mt-3" (click)="alternaElemento()">Pesquisar</button>
              </div>
            </div>
          </form>
          <div class="row" [ngClass]="!exibirForm ? '' : 'd-none'">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <button type="submit" class="btn btn-dark text-white mt-3" (click)="exibirForm = !exibirForm">Voltar</button>
            </div>
            <table class="table table-striped mt-3">
              <thead>
                <tr>
                  <th scope="col">ID</th>
                  <th scope="col" class="text-center">Data</th>
                  <th scope="col" class="text-center">Tipo de Operação</th>
                  <th scope="col">Valor</th>
                  <th scope="col">Observação</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let extrato of extratos">
                  <td>{{extrato.id}}</td>
                  <td class="text-center">{{extrato.dataHora.replace('-', '/').replace('-', '/')}}</td>
                  <td class="text-center">{{extrato.tpOperacao}}</td>
                  <td>{{extrato.valor | currency: 'BRL'}}</td>
                  <td>{{extrato.observacao}}</td>
                  <td>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
