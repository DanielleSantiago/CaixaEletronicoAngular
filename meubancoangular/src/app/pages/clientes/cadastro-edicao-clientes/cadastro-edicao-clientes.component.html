<div class="container mb-5">
  <div class="row">
    <h2 class="mt-5">{{ formValue.get('id')?.value ? 'Edição' : 'Cadastro' }} de Cliente</h2>
      <form [formGroup]="formValue"  (ngSubmit)="onSubmit()">
        <div class="mt-3">
          <label class="form-label">Nome</label>
          <input formValuetype="text" class="form-control" formControlName="nome">
        </div>
        <div class="mb-3">
          <label class="form-label">E-mail</label>
          <input type="text" class="form-control" formControlName="email">
        </div>
        <div class="mb-3">
          <label class="form-label">CPF</label>
          <input type="text"
          class="form-control" formControlName="cpf">
        </div>
        <div class="mb-3">
          <label class="form-label">Observações</label>
          <textarea class="form-control" cols="30" rows="3" formControlName="observacoes"></textarea>
        </div>
        <div *ngIf="formValue.get('id')?.value" class="mb-3">
          <label class="form-label mx-1">Ativo</label>
          <input type="checkbox" formControlName="ativo">
        </div>
        <a routerLink='/clientes' class="btn btn-dark">Voltar</a>
        <button type="submit" class="btn btn-primary mx-1">Enviar</button>
    </form>
  </div>
</div>
